<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button onclick="logout()">Cerrar Sesión</button>
        </header>
        <div class="dashboard">
            <div class="panel" id="pendingAppointments">
                <h2>Citas Pendientes</h2>
                <table id="pendingTable">
                    <thead>
                        <tr>
                            <th>Cita</th>
                            <th>Quién la añadió</th>
                            <th>Hora</th>
                            <th>Fecha</th>
                            <th>Hecho</th>
                            <th>Actualizar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button onclick="addAppointment()">Añadir Cita</button>
            </div>
            <div class="panel" id="completedAppointments">
                <h2>Citas Realizadas</h2>
                <table id="completedTable">
                    <thead>
                        <tr>
                            <th>Cita Realizada</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Descripción</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
